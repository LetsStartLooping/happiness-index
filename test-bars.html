<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <style>
        * {
          box-sizing: border-box;
        }

        .slider {
          -webkit-appearance: none;
          appearance: none;
          width: 1000px;
          height: 10px;
          background: #D3D3D3;
          outline: none;
          opacity: 0.7;
          -webkit-transition: .2s;
          transition: opacity .2s;
        }

        .slider:hover {
          opacity: 1;
        }

        .slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 20px;
          height: 10px;
          background: #44AABB;
          cursor: pointer;
        } 

        .slider::-moz-range-thumb {
          width: 20px;
          height: 10px;
          background: #FF11BB;
          cursor: pointer;
        }

        .sliderticks {
            width: 1000px;
          display: flex;
          justify-content: space-between;
          padding: 0 10px;
        }

        .sliderticks p {
          position: relative;
          display: flex;
          justify-content: center;
          text-align: center;
          width: 1px;
          background: #D3D3D3;
          height: 10px;
          line-height: 40px;
          margin: 0 0 20px 0;
        }

    </style>
</head>
