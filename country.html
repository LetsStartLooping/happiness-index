<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<h1>World Happiness!!!!!</h1>

<!-- Initialize a select button -->
<select id="chooseCountry"></select>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

    // set the dimensions and margins of the graph
    var margin = { top: 10, right: 30, bottom: 30, left: 60 },
        width = 1024 - margin.left - margin.right,
        height = 720 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");


    var country = 'Switzerland';


    // When the button is changed, run the updateChart function
    d3.select("#chooseCountry").on("change", function (d) {
        // recover the option that has been chosen
        var selectedCountry = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedCountry)
    })

    function update(newCountry) {

        d3.select("#my_dataviz").selectAll('svg').remove();
        svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        //Read the data
        d3.csv("https://github.com/LetsStartLooping/happiness-index/blob/main/world-happiness-report-cleaned.csv", function (data) {

            // group the data: I want to draw one line per group
            //   var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
            //     .key(function(d) { return d.name;})
            //     .entries(data);


            var countryList = d3.map(data, function (d) { return (d['Country name']) }).keys()

            var avg_data = d3.nest()
                .key(function (d) { return d['year']; })
                .rollup(function (d) {
                    return d3.mean(d, function (g) { return +g['Life Ladder']; });
                }).entries(data);


            data = data.filter(function (d) {
                if (d['Country name'] == newCountry) {
                    return true;
                } else {
                    return false;
                }
            })

            console.log(countryList);

            var country_data = [];
            data.forEach(function (d) {
                country_data.push({
                    key: d['year'],
                    value: +d['Life Ladder']
                });
            });

            console.log(country_data);

            avg_data.sort(function (a, b) {
                return d3.descending(+a.key, +b.key);

                //If your numeric values aren't sorting properly,
                //try commenting out the line above, and instead using:
                //
                //return d3.descending(+a.lifeSatisfaction, +b.lifeSatisfaction);
                //
                //Data coming in from the CSV is saved as strings (text),
                //so the + signs here force JavaScript to treat those
                //strings instead as numeric values, thereby fixing the
                //sort order (hopefully!).
            });

            country_data.sort(function (a, b) {
                return d3.descending(+a.key, +b.key);

                //If your numeric values aren't sorting properly,
                //try commenting out the line above, and instead using:
                //
                //return d3.descending(+a.lifeSatisfaction, +b.lifeSatisfaction);
                //
                //Data coming in from the CSV is saved as strings (text),
                //so the + signs here force JavaScript to treat those
                //strings instead as numeric values, thereby fixing the
                //sort order (hopefully!).
            });


            // Add X axis --> it is a date format
            var x = d3.scaleLinear()
                .domain(d3.extent(avg_data, function (d) { return d.key; }))
                .range([0, width]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickFormat(d3.format('')).ticks(5));

            // Get minimum value
            min_country = d3.min(country_data, function (d) { return +d.value; })
            min_avg = d3.min(avg_data, function (d) { return +d.value; })

            min_y = 0
            if (min_country <= min_avg) {
                min_y = min_country;
            } else {
                min_y = min_avg
            }

            // Get max value
            max_country = d3.max(country_data, function (d) { return +d.value; })
            max_avg = d3.max(avg_data, function (d) { return +d.value; })

            max_y = 0
            if (max_country >= max_avg) {
                max_y = max_country;
            } else {
                max_y = max_avg
            }


            // Add Y axis
            var y = d3.scaleLinear()
                .domain([min_y - 0.5, max_y + 0.5])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));



            // Draw the line
            svg.append("path")
                .datum(avg_data)
                .transition()
                .duration(1000)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 1.5)
                .attr("d", d3.line()
                    .x(function (d) { return x(d.key) })
                    .y(function (d) { return y(d.value) })
                )

            svg.append("path")
                .datum(country_data)
                .transition()
                .duration(1000)
                .attr("fill", "none")
                .attr("stroke", "green")
                .attr("stroke-width", 1.5)
                .attr("d", d3.line()
                    .x(function (d) { return x(d.key) })
                    .y(function (d) { return y(d.value) })
                )


            // add the options to the button
            d3.select("#chooseCountry")
                .selectAll('myOptions')
                .data(countryList)
                .enter()
                .append('option')
                .text(function (d) { return d; }) // text showed in the menu
                .attr("value", function (d) { return d; })


            // A function that update the chart
            function update(selectedGroup) {

                // Create new data with the selection?
                var dataFilter = data.map(function (d) { return { time: d.time, value: d[selectedGroup] } })

                // Give these new data to update line
                line
                    .datum(dataFilter)
                    .transition()
                    .duration(1000)
                    .attr("d", d3.line()
                        .x(function (d) { return x(+d.time) })
                        .y(function (d) { return y(+d.value) })
                    )
                    .attr("stroke", function (d) { return myColor(selectedGroup) })
            }



        })
    }

    update(country);

</script>
