<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<h1>World Happiness!!!</h1>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 1024 - margin.left - margin.right,
    height = 720 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

var country = 'Switzerland'
    
//Read the data
d3.csv("world-happiness-report-cleaned.csv", function(data) {

  // group the data: I want to draw one line per group
  var sumstat = d3.nest() // nest function allows to group the calculation per level of a factor
    .key(function(d) { return d.name;})
    .entries(data);
    
    

    
    var avg_data = d3.nest()
      .key(function(d) { return d['year'];})
      .rollup(function(d) { 
       return d3.mean(d, function(g) {return +g['Life Ladder']; });
    }).entries(data);
    
    
    data = data.filter(function(d) {
          if (d['Country name'] == country) {
              return true;
          } else {
              return false;
          }
      })
    
    console.log(avg_data);
	
    var country_data = [];
	data.forEach(function(d){ 
		country_data.push({key: d['year'],
		   value: d['Life Ladder']});	
	});
	
    
    
    avg_data.sort(function(a, b) {
					return d3.descending(+a.key, +b.key);

					//If your numeric values aren't sorting properly,
					//try commenting out the line above, and instead using:
					//
					//return d3.descending(+a.lifeSatisfaction, +b.lifeSatisfaction);
					//
					//Data coming in from the CSV is saved as strings (text),
					//so the + signs here force JavaScript to treat those
					//strings instead as numeric values, thereby fixing the
					//sort order (hopefully!).
				});
    

  // Add X axis --> it is a date format
  var x = d3.scaleLinear()
    .domain(d3.extent(avg_data, function(d) { return d.key; }))
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickFormat(d3.format('')).ticks(5));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, d3.max(avg_data, function(d) { return +d.value; })])
    .range([ height, 0 ]);
  svg.append("g")
    .call(d3.axisLeft(y));
	
  // color palette
  var res = sumstat.map(function(d){ return d.key }) // list of group names
  var color = d3.scaleOrdinal()
    .domain(res)
    .range(['#e41a1c','#377eb8','#4daf4a','#984ea3','#ff7f00','#ffff33','#a65628','#f781bf','#999999'])

  // Draw the line
  svg.append("path")
      .datum(avg_data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.key) })
        .y(function(d) { return y(d.value) })
        )
    
    svg.append("path")
      .datum(country_data)
      .attr("fill", "none")
      .attr("stroke", "green")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.key) })
        .y(function(d) { return y(d.value) })
        )
        
        

})

</script>
