<!DOCTYPE html>

<html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<body>
  <h1>World Happiness Index!!</h1>
</body>

<!-- Initialize a select button -->
<select id="selectButton"></select>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>


<script>

  // set the dimensions and margins of the graph
  var margin = { top: 10, right: 30, bottom: 40, left: 50 },
    width = 720 - margin.left - margin.right,
    height = 720 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + "," + margin.top + ")")

  // Add the grey background that makes ggplot2 famous
  // svg
  //   .append("rect")
  //     .attr("x",0)
  //     .attr("y",0)
  //     .attr("height", height)
  //     .attr("width", height)
  //     .style("fill", "FFFFFF")

  //Read the data
  d3.csv("world-happiness-report.csv", function (data) {

    
    
    data.forEach(function(d){ 
      d['Log GDP per capita'] = +d['Log GDP per capita']; 
      d['Perceptions of corruption'] = +d['Perceptions of corruption'];
      d['year'] = +d['year'];
    });
    
    console.log(data)

    // List of Years
    var allGroup = d3.map(data, function (d) { return (+d['year']) }).keys()
    
    allGroup.forEach(function(d) {
      d = +d
    });
    
    console.log(allGroup)
    // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
      .data(allGroup)
      .enter()
      .append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button


    // Add X axis
    var x = d3.scaleLinear()
      .domain([0, 12])
      .range([0, width])
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).tickSize(-height * 1.3).ticks(10))
      .select(".domain").remove()

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([1, 0])
      .range([height, 0])
      .nice()
    svg.append("g")
      .call(d3.axisLeft(y).tickSize(-width * 1.3).ticks(7))
      .select(".domain").remove()

    // Customization
    //   svg.selectAll(".tick line").attr("stroke", "black")

    // Add X axis label:
    svg.append("text")
      .attr("text-anchor", "end")
      .attr("x", width / 2 + margin.left)
      .attr("y", height + margin.top + 20)
      .text("Sepal Length");

    // Y axis label:
    var y_label = svg.append("text")
      .attr("text-anchor", "end")
      .attr("transform", "rotate(-90)")
      .attr("y", -margin.left + 20)
      .attr("x", -margin.top - height / 2 + 20)
      .text("Petal Length")

    // Color scale: give me a specie name, I return a color
    var color = d3.scaleOrdinal()
      .domain(["setosa", "versicolor", "virginica"])
      .range(["#F8766D", "#00BA38", "#619CFF"])

    // Add dots
    var dot = svg.append('g')
      .selectAll("dot")
      .data(data)
      .enter()
      .datum(data.filter(function (d) { return d['year'] == allGroup[5] }))
      .append("circle")
      .attr("cx", function (d) { return x(d['Log GDP per capita']); })
      .attr("cy", function (d) { return y(d['Perceptions of corruption']); })
      .attr("r", 5)
      .style("fill", function (d) { return '#F8766D' })



    // A function that update the chart
    function update(selectedGroup) {

      // Create new data with the selection?
      var dataFilter = data.filter(function (d) { return d.year == selectedGroup })

      y_label
        .text(selectedGroup)

      // Give these new data to update line
      dot
        .datum(dataFilter)
        .transition()
        .duration(1000)
        .attr("cx", function (d) { return x(d['Log GDP per capita']); })
        .attr("cy", function (d) { return y(d['Perceptions of corruption']); })
      //           .attr("stroke", function(d){ return myColor(selectedGroup) })
    }

    // When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function (d) {
      // recover the option that has been chosen
      var selectedOption = d3.select(this).property("value")
      // run the updateChart function with this selected option
      update(selectedOption)
    })


  })

</script>

</html>
